{% extends "template.html" %}
{% block title %}New contact{% endblock %}
{% block content %}
<div class="content">
    <form id="contactForm" action="{{ request.path }}/add" method="post">
        <input id="name" type="text" name="name" class="productIcon" placeholder="Name" required><br>
        <input id="birthday" type="text" name="birthday" class="productIcon" placeholder="Birthday" required>
    </form>
</div>

<ul class="tileActions">
    <a href="/addressBooks/{{ address_book_id }}"><li class="tile goBackIcon">Back</li></a>
    <a onclick="getElementById('contactForm').submit();"><li class="tile saveIcon">Save</li></a>
</ul>
{% endblock %}
