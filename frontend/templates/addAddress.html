{% extends "template.html" %}
{% block title %}New address{% endblock %}
{% block content %}
<div class="content">
    <form id="addressForm" action="{{ request.path }}/add" method="post">
        <input id="name" type="text" name="name" class="productIcon" placeholder="Name" required><br>
    </form>
</div>

<ul class="tileActions">
    <a href="/addressBooks/{{ address_book_id }}/contacts/{{ contact_id }}"><li class="tile goBackIcon">Back</li></a>
    <a onclick="getElementById('addressForm').submit();"><li class="tile saveIcon">Save</li></a>
</ul>
{% endblock %}
